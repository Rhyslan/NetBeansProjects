<!DOCTYPE html>
<html>
    <head>
        <title>Verification of valid password</title>
    </head>
    <script>
        function verifyPassword() {
            var password = document.getElementById("pwsd").value;

            // Check empty password field
            if (password === "") {
                document.getElementById("message").innerHTML = "**Fill the password please!";
                return false;
            }

            // Minimum password length validation
            if (password.length < 8) {
                document.getElementById("message").innerHTML = "**Password length must be at least 8 characters";
                return false;
            }

            // Maximum length of password validation
            if (password.length > 15) {
                document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";
                return false;
            }
            else {
                alert("Password is correct");
                return true;
            }
        }
    </script>
    <body>
        <center>
            <h1 style="color:green">Javapoint</h1>
            <h3>Verify valid password Example</h3>
            <form onsubmit="return verifyPassword()">
                <!-- Enter Password -->
                <label for="pwsd">Enter Password:</label>
                <input type="password" id="pwsd" value="">
                <span id="message" style="color:red"></span> <br><br>
                <!-- Click to verify valid password -->
                <input type="submit" value="submit">
                <!-- Click to reset fields -->
                <button type="reset" value="Reset">Reset</button>
            </form>
        </center>
    </body>
</html>
